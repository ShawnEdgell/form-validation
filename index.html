<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/checked.svg" type="image/svg+xml">
    <title>Form Validation</title>
</head>
<body>
  <div class="form-container">
    <form id="myForm">
      <div id="svg-container">
        <!-- Use the <img> element to display the SVG image -->
        <img src="/assets/img/html.svg" alt="JavaScript Logo" width="100" height="100">
        <img src="/assets/img/css.svg" alt="JavaScript Logo" width="100" height="100">
        <img src="/assets/img/js.svg" alt="JavaScript Logo" width="100" height="100">
        <img src="/assets/img/vite.svg" alt="JavaScript Logo" width="100" height="100">
      </div>
        <div class="form-field">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <span class="error-message"></span>
        </div>
        <div class="form-field">
          <label for="country">Country:</label>
          <select id="country">
              <option value="">Select a country</option>
          </select>
          <span class="error-message"></span>
        </div>
        <div class="form-field">
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip">
            <span class="error-message"></span>
        </div>
        <div class="form-field">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <span class="error-message"></span>
        </div>
        <div class="form-field">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password">
            <span class="error-message"></span>
        </div>
        <div id="formError" style="color: red; display: none;"></div>
        <button type="submit">Submit</button>
    </form>
  </div>

  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
