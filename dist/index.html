<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/form-validation/assets/checked-5e53bd62.svg" type="image/svg+xml">
    <title>Form Validation</title>
  <script type="module" crossorigin src="/form-validation/assets/index-a480f19a.js"></script>
  <link rel="stylesheet" href="/form-validation/assets/index-0e5a71d7.css">
</head>
<body>
  <div class="form-container">
    <form id="myForm">
      <div id="svg-container">
        <!-- Use the <img> element to display the SVG image -->
        <img src="/form-validation/assets/html-e06cf6e9.svg" alt=" HTML Logo" width="100" height="100">
        <img src="/form-validation/assets/css-76bde038.svg" alt="CSS Logo" width="100" height="100">
        <img src="/form-validation/assets/js-baa03265.svg" alt="JavaScript Logo" width="100" height="100">
        <img src="/form-validation/assets/vite-194ce6ae.svg" alt="Vite Logo" width="100" height="100">
      </div>
        <div class="form-field">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <span class="error-message"></span>
        </div>
        <div class="form-field">
          <label for="country">Country:</label>
          <select id="country">
              <option value="">Select a country</option>
          </select>
          <span class="error-message"></span>
        </div>
        <div class="form-field">
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip">
            <span class="error-message"></span>
        </div>
        <div class="form-field">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <span class="error-message"></span>
        </div>
        <div class="form-field">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password">
            <span class="error-message"></span>
        </div>
        <div id="formError" style="color: red; display: none;"></div>
        <button type="submit">Submit</button>
    </form>
  </div>

  
</body>
</html>
